<header class="container-header">
  <div class="header-title">
    <h1>{{ menuLabel }}</h1>
  </div>
  <div class="header-user-info">
    <div class="user-info-photo">
      <img src="../../../assets/default-profile.png" alt="Foto Perfil" />
    </div>
    <div class="user-info-text">
      <p>{{ userName }}</p>
      <span>{{ userEmail }}</span>
    </div>
  </div>
</header>
