<app-loading [isLoading]="isLoading"></app-loading>

<div class="permission-page">
  <div class="page-header">
    <app-button type="button" class="btn-new" (click)="openModal()">
      <i class="ph-bold ph-plus"></i>
      <span>Criar Nova</span>
    </app-button>
  </div>
  <div class="page-body">
    <app-table
      [data]="permissionsData"
      [columns]="tableColumns"
      [itemsPerPage]="itemsPerPage"
      [currentPage]="currentPage"
      (edit)="onEdit($event)"
      (delete)="onDelete($event.id)"
    ></app-table>
  </div>
  <div class="page-footer">
    <pagination-controls
      class="custom-pagination"
      [previousLabel]="'Anterior'"
      [nextLabel]="'Próximo'"
      [autoHide]="true"
      (pageChange)="currentPage = $event"
    ></pagination-controls>
  </div>
</div>

<app-modal
  *ngIf="isModalOpen"
  [modalTitle]="modalTitle"
  (closeModal)="handleCloseModal()"
  (confirmAction)="handleConfirmAction()"
>
  <form
    class="container-form"
    [formGroup]="formPermission"
    (ngSubmit)="handleConfirmAction()"
  >
    <div class="form-group">
      <app-input
        #nomeInput
        [type]="'text'"
        [label]="'Nome da permissão'"
        [placeholder]="'Digite o nome'"
        [control]="getControl('pms_action')"
        [id]="'pms_action'"
        [required]="true"
        [isInvalid]="isFieldInvalid('pms_action')"
      ></app-input>
    </div>
    <div class="form-group">
      <app-textarea
        [label]="'Descrição'"
        [placeholder]="'Digite a descrição'"
        [control]="getControl('pms_description')"
        [id]="'pms_description'"
        [rows]="4"
        [maxlength]="200"
        [required]="true"
        [isInvalid]="isFieldInvalid('pms_description')"
      >
      </app-textarea>
    </div>
    <div class="form-group">
      <app-select
        [options]="menuOptions"
        [label]="'Menu'"
        [control]="getControl('pms_status_mnu')"
        [id]="'pms_status_mnu'"
        [required]="true"
        [isRow]="false"
        [isInvalid]="isFieldInvalid('pms_status_mnu')"
        [placeholder]="'Selecione um menu'"
      ></app-select>
    </div>
    <div class="form-group">
      <app-select
        [options]="[
          { name: 'Opção 1', value: '' },
          { name: 'Opção 2', value: '2' },
          { name: 'Opção 3', value: '3' }
        ]"
        [label]="'Status'"
        [control]="getControl('pms_status')"
        [id]="'pms_status'"
        [required]="true"
        [isRow]="false"
        [isInvalid]="isFieldInvalid('pms_status')"
      >
      </app-select>
    </div>
  </form>
</app-modal>
