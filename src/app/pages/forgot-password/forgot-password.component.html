<app-loading [isLoading]="isLoading"></app-loading>

<div class="forgot-password-container">
  <div class="container-logo">
    <img
      [src]="environment.clientLogo"
      alt="Logo do cliente"
      class="logo-client"
    />
  </div>
  <div class="container-gradient">
    <form
      [formGroup]="forgotPasswordForm"
      class="container-form"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-header">
        <h1 class="header-title">Recuperar senha</h1>
        <p class="header-subtitle">
          Preencha seu e-mail para recuperar a senha.
        </p>
      </div>
      <div class="form-group">
        <app-input
          [type]="'email'"
          [label]="'Email'"
          [placeholder]="'Digite seu email'"
          [control]="getControl('email')"
          [id]="'email'"
          [required]="true"
          [isInvalid]="isFieldInvalid('email')"
        ></app-input>
        <div *ngIf="isFieldInvalid('email')" class="error-message">
          <small *ngIf="email!.hasError('required')"
            >O e-mail é obrigatório.</small
          >
          <small *ngIf="email!.hasError('invalidEmail') && email!.value"
            >Digite um e-mail válido.</small
          >
        </div>
      </div>
      <div class="form-button">
        <app-button type="button" class="btn-back" (click)="onCancel()">
          <span>Voltar</span>
        </app-button>
        <app-button
          type="submit"
          class="btn-submit"
          [disabled]="forgotPasswordForm.invalid || isLoading"
        >
          <span>Enviar</span>
        </app-button>
      </div>
    </form>
  </div>
</div>
